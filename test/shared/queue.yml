        Причины для покупки:


        В то время как я становлюсь все более мобильным, мой старый Dell Inspiron
        1100 стал слишком тяжелым, чтобы носить с собой. Мне нужен был компьютер,
        который будет хорошо работать в многозадачном режиме, имеют приличное хранение,
        возможность резервного копирования DVD. После некоторых утомительных исследований,
        я купил ThinkPad Z60t, незадолго до Z61t с двухъядерным процессором вышел. Одной
        из особенностей, которые я нашел полезным на ThinkPad по сравнению с HP, была
        его довольно безболезненный System Migration Assistant: на HP, я в конечном
        итоге делает все вручную. Я возвратил ThinkPad, потому что беспроводной не
        работает должным образом, и я решил, что я не мог смириться с громкостью его
        клавиатуры. Тогда я купил Dell E1405, только чтобы вернуть его на следующий
        день. После обработки с ThinkPad, я был очень разочарован низким качеством
        нового дизайна Dell: ее хрупкие пластиковые было признаком регресса от старых
        моделей. Кроме того, оказалось, что звуковая карта установлена ​​на Dell не
        позволяет для записи через Stereo Mix, но только через микрофон, то есть со
        всеми шумами типизации, говорят, и т.д. И, как я уже говорил об этом к обслуживанию
        клиентов , это также оказалось, что $ 200 инвестировала в гарантию 4 года
        не покупал мне любую техническую поддержку: мне пришлось бы заплатить дополнительные
        $ 200, чтобы добавить, что на! Все HP бизнес-модели, с другой стороны, приходят
        с международной поддержкой 3-х лет.


        Наконец, что поколебать мое решение в пользу nc6400 были следующими особенностями:


        Качество компонентов:матовый экран (кажется ярче, чем ThinkPad, безусловно,
        ярче, чем Inspiron 1100)твердый, но тихо клавиатурысдвоенные указывающие устройства
        (сенсорная панель иджойстику)


        представление:двухъядерный процессорэстетика:легкий вес (4,6 фунта, так же,
        как Z60t, по сравнению с 5,3 фунта для E1405 или от Toshiba Tecra A6)твердый
        встроенный, корпус из магниевого сплава (не алюминий, как и Tecra A6 или дешевый
        пластик, как Dell)некрасивая, без мигающих кнопок (как модели HP, господствующих)


        Где и как приобрели :


        Я купил его непосредственно от HP по телефону. Я сделал это главным образом
        для удобства возможного возвращения. Я заплатил $ 1399 + $ 45 налог. Он был
        отправлен из Индианы, и прибыл на следующий день с $ 16 доставка.


        Создание и дизайн


        ￼

        Вид nc6400 HP с закрытой крышкой (просмотреть большое изображение )


        HP nc6400 имеет крепкий ощущение в ThinkPad. Там не прогибается на клавиатуре; петли
        на крышке сильны.Я не носил его вокруг много, но, и я не уверен, если он будет
        легко поцарапать, но это не дает это впечатление. Порты удобно расположены,
        и расположение наушников и микрофона отмечена на вершине с небольшими беловатого
        значками. Я предполагаю, что из-за размера ноутбука, не было места для указания
        расположения портов USB и т.д. Вся поверхность компьютера кажется обрамленное
        внутри тонкой отделкой, которая защищает порты, оптический привод, и громкоговорители
        от прямого воздействия , если один случайно наткнуться на что-то при перемещении
        ноутбука вокруг. Экран удерживается от задевая клавиатуры маленькими резиновыми
        амортизаторами, расположенных вокруг экрана и два в нижней части клавиатуры.


        экран


        14.1 "широкоформатный, благодаря своему аспекту, кажется, дает больше рабочего
        пространства, чем 15" диагональю дисплея. Экран очень четкий и яркий. В отличие
        от большинства ориентированных на потребителя ноутбуки в эти дни, HP предлагает
        хороший матовый экран.Кажется, ярче, чем ThinkPad Z60t я и ярче и четче, чем
        мой старый Inspiron 1100. И то, что я теперь пришли к пониманию, так как это
        не глянцевый и отражающий вы не должны видеть ваше наперекосяк после того,
        как прическу вы были писать бумагу в течение четырнадцати часов подряд!


        Я думаю, что резолюция WGA + сделал бы вещи слишком мал, чтобы читать, так
        что я решил для регулярного 1280 × 800 дисплей.


        Там нет мертвых пикселей, нет утечки света. Как вариант, вы можете добавить
        съемный фильтр конфиденциальности предотвращения ваш сосед в самолете из заглядывая
        в вашей работе.


        Динамики


        ￼


        Динамики расположены на передней панели компьютера, но и на правой стороне,
        которая, несмотря на их качество, создает небольшую асимметрию в звуке. Сначала
        я подумал, что это моно динамик (как на Dell D620, например). Это, вероятно,
        может служить в качестве общего предупреждения: динамики, как правило, гораздо
        меньше, чем они выглядят (см ThinkPad, в котором спикер занимает треть спикера
        сетки распространяющейся по обе стороны от клавиатуры).


        С другой стороны, по сравнению с ThinkPad, где только водитель переустановку
        заверил меня, что динамики на самом деле существуют, но, в большинстве случаев,
        бесполезно, вы можете установить громкость на HP nc6400, где это слишком громко! И
        ни в каком смысле сделал я получаю напряженными визг, как я на Dell, который
        не терпит высоких тонов.


        Процессор и производительность:


        Я оценивать работу главным образом на основе многозадачности, так как я не
        использовать компьютер, чтобы играть в игры. У меня нет утилиты программного
        обеспечения для запуска тестов по производительности, но вот что я бегу одновременно
        и машина даже не заикаться:


        загружая содержимое моего старого HD через FTPзагрузки более тысячи писем
        с серверанесколько окон Firefox открылзагружать содержимое айподепередачи
        некоторых других файлов с помощью USB-устройства хранения съемныхслушать музыкунаписание
        двух файлов MS Wordработает словарь


        Тепло и шум


        Перегрев компьютер может быть причиной неисправности многих компонентов. С
        моим Dell, например, охлаждающие вентиляторы изобретательно размещены на дне.Вентиляционные
        отверстия на HP nc6400 находятся на левой стороне. Вы можете почувствовать
        поток теплого воздуха выходит, и это хороший знак: остальное компьютер остается
        прохладным. Нет дискомфорт, вызванный пылающий клавиатуре или поджаренными
        пластика под запястья.Единственный раз, когда я на самом деле нашли машину,
        а теплый, был день он прибыл, после того, как обрабатываются ИБП в более чем
        сто градусов тепла.


        Что касается шума, вы слышите лишь незначительное шепот болельщиков. В то
        время как Dell вздымалась как астматический кита, то nc6400 тихо, как соня.


        Клавиатура и тачпад


        ￼

        ( Просмотреть большое изображение )


        Для того, чтобы кто - то типа большую часть дня, хорошая клавиатура является
        обязательным. И я очень доволен этим. HP nc6400 имеет полноразмерную клавиатуру
        и хороший макет, с дома, пг вверх, пг дп, конечные ключи смещение влево на
        узкую делитель, а также клавиши со стрелками , немного ниже , чем другие клавиши. Fn ключ
        в полный размер, хотя и не очень широко , как это на Inspiron 1100. С другой
        стороны,Windows , ключ удобно расположен рядом с левой Ctrl и Fn . Те , кто
        привык к сочетания клавиш одной рукой подостоинству оценят это. В отличие
        от Toshiba, HP не сдавался второй Ctrl на правой руке. Я рад видеть , что вставкикнопки
        перенесены в правом верхнем углу, а я путать с Delete и Ctrl на Dell.Тем не менее,
        я не хватать , что удалитьключ на дне: вместо этого, все это путь в углу с вставкой . Клавиши
        имеют устойчивый к царапинам, и четко обозначены, с основными именами ,написанными
        маленькими буквами.


        ￼

        ( Просмотреть большое изображение )


        Тачпад достаточно большой, с хорошим полосу прокрутки справа. Из-за джойстику,
        существует два набора сенсорных кнопок, и достаточно малы.Я скучаю по тем
        негабаритных кнопок на старых Dell, а также дополнительное пространство для
        запястья. Край компьютера прессов немного в мои запястья; и если я поставил
        поддержку запястья в передней части ноутбука, он будет охватывать динамиков.


        На яркой стороне, мне нравится возможность переключения между тачпадом и джойстику,
        в зависимости от того, где мои руки, как я типа или просматривать сеть.


