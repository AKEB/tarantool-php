        Операционная система и программное обеспечение


        HP nc6400 поставляется с Windows XP Pro предустановленным. Там нет дисков. В
        отличие от большинства ноутбуков , которые поступают с большим количеством
        ознакомительные версии программного обеспечения, этот ноутбук был на самом
        деле под настроены. Даже программное обеспечение компании должны быть распакованы
        при помощи менеджера программного обеспечения , который устанавливает все,
        включая InterVideo Win DVD, Соник DVD Maker, и даже датчик отпечатков пальцев. (Если
        вы используете Nero, убедитесь , чтобы установить , прежде чем устанавливать
        программное обеспечение любого производителя, в противном случае InCD не будет
        установлен. К счастью, я узнал , что мой урок на другом компьютере).


        Имея повод взглянуть на различных ноутбуках в настоящее время на рынке, я
        заметил, что-то я не ожидал: не все версии Windows XP Pro равны.Они, кажется:
        список Pro с WinXP SP1 все производители, и после того, как вы получаете их,
        есть 36 обновлений, но некоторые функции работают лучше или хуже, чем на некоторых
        на других.Например, на E1405 Dell, после настройки клавиатуры для других языков,
        в региональных настройках, я не смог получить значок индикатор языка рядом
        с системном трее.(Обслуживание клиентов Dell сказал бы мне, что это не является
        стандартной функцией). В журнале-на экраны выглядели настолько различны, что
        можно даже сомневаться, что это XP, а не Home издание на Dell.


        Я был рад заметить, что у меня не было таких проблем с версией, установленной
        на HP nc6400.


        Я не так много использовали несколько программного обеспечения безопасности,
        но я уже могу сказать, что это не так, удобной для пользователей ThinkPad
        х. Благодаря выбору логины (отпечатки пальцев, жетоны, пароли), это программное
        обеспечение предназначено в основном для корпоративных клиентов многопользовательского.


        Служба поддержки


        Как правило, я подхожу поддержки клиентов со скептицизмом. В то время как
        продавцы вежливые и достаточно осведомленный (особенно в бизнес-подразделения),
        техническая поддержка обычно оказывается довольно неумелой. Мой единственный
        опыт с поддержкой HP до сих пор была предпродажная: Я попросил технического
        представителя, чтобы сказать мне, что объем контроля он видел в настройках
        объем для записи. Это заняло два повтора и полчаса. Другой опыт касался в
        скидку $ 100, который должен был прийти с моделью. Веб-сайт, который, до того
        дня, прежде чем я получил свой компьютер, показал информацию для устаревших
        скидок, не был обновлен, и никаких следов скидки! Я получить его в конце концов
        решил, но дело в том: вы должны быть на пальцах.


        С другой стороны, я надеюсь, что у меня не будет использовать свою техническую
        поддержку, в то время как 3-летняя гарантия должна охватывать частей и обслуживания.


        Чехол


        HP не продает хорошие облегающие рукава, и это не так легко найти широкоформатный
        рукава на рынке. Я купил шахту от Sony Vaio: его $ 24 неопрена рукава сделаны
        право размера, как Sony FJ & модели BX540 имеют точно такие же размеры. Рукав
        пришел с хорошей сумке для кабеля питания.


        Вывод


        HP nc6400 является большим, но простой ноутбук, предлагая высокую производительность. Это,
        безусловно, инструмент, а не игрушка. Если вы ищете для игрового ноутбука,
        я рекомендовал бы более высокий графический интерфейс, возможно, процессор
        AMD. Но если ваша главная потребность многозадачности и иногда средства массовой
        информации, это один из лучших ноутбуков на рынке. В качестве последнего замечания,
        хотя HP, кажется, не предлагать настраиваемые модели, некоторые функции могут
        быть изменены (больший жесткий диск и т.д.), если вы можете позволить себе
        ждать 4-5 недель.



